<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="login-body">
<div class="login-container">
    <h2>Register</h2>
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-overlay show"></div>
            <div class="flashes">
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        <div class="flash-text">{{ message }}</div>
                        <button class="flash-button" onclick="closeFlashMessage(this);">OK</button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <form action="{{ url_for('register') }}" method="post">
        <div class="login-input-group">
            <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="login-input-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="login-input-group">
            <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
        </div>
        <div class="login-input-group">
            <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
        </div>
        <div class="role-wrapper">
            <label for="roleSelect">Role:</label>
            <select name="role" id="roleSelect" class="form-control">
                <option value="Employee">Employee</option>
                <option value="TeamLead">TeamLead</option>
                <option value="Manager">Manager</option>
                <option value="Executive">Executive</option>
            </select>
        </div>
        <div class="login-input-group">
            <input type="text" id="department" name="department" placeholder="Department (optional)">
        </div>
        <button type="submit" class="login-button">Register</button>
    </form>
    <div class="login-footer">
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</div>

<script>
    function closeFlashMessage(button) {
        button.parentElement.classList.add('flash-hidden');
        document.querySelector('.flash-overlay').classList.remove('show');
    }
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
